                    <div class="col-12">
                        <div class="card">

                                <h4 class="card-title pb-3">Lead Info</h4>
                                <form action="#">
                                    <div class="form-body">
                                        <div class="form-group row">
                                            <label class="col-md-2">Name </label>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <input type="text" class="form-control"
                                                        placeholder="" value="Apoorv" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2">Phone </label>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <input type="number" class="form-control"
                                                        placeholder="" value="987456545" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2">Interest </label>
                                            <div class="col-md-5">
                                                <div class="form-group mb-4">
                                                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" disabled>
                                                        <option value="computer">Computer</option>
                                                        <option selected value="mathematics">Mathematics</option>
                                                        <option value="tally">Tally</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-2">Education </label>
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <input type="text" class="form-control"
                                                        placeholder="" value="B.Tech" disabled>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-2">Status </label>
                                        <div class="col-md-5">
                                            <div class="form-group mb-4">
                                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                                    <option selected value="pending">Pending</option>
                                                    <option value="re-contact">Re-Contact</option>
                                                    <option value="enrolled">Enrolled</option>
                                                    <option value="rejected">Rejected</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <div class="text-right">
                                            <button type="submit" class="btn btn-info">Set Status</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
